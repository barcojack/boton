<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Eventos</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Eventos</h1>

        <!--Formulario para agregar eventos-->
        <form id="event-form">
            <div class="form-group">
                <label for="event-title">Nombre del evento</label>
                <input type="text" id="event-title" required>
            </div>

            <div class="form-group">
                <label for="event-date">Fecha del Evento</label>
                <input type="date" id="event-date" required>
            </div>

            <button type="submit">Agendar</button>
        </form>

        <!-- Campo de bÃºsqueda de eventos -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Buscar eventos...">
        </div>

        <!-- Contenedor para mostrar los eventos -->
        <div id="event-list">
            <h2>Lista de Eventos</h2>
            <ul id="events"></ul>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="main.js"></script>
</body>
</html>
